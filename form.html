<!DOCTYPE html>
<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="A. Sebastián Rolando">
    <meta name="description" content="Sitio creado como TP Integrador frontend durante el cursado de codo-a-codo">
    <title>TP Integrador Frotend</title>

    <link rel="icon" href="./resources/img/icons/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./resources/css/styles.css" rel="stylesheet" />
</head>

<body>
    <section class="container text-center">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="./index.html" class="navbar-brand ps-1">
                    <img id="#logo" src="./resources/img/codoacodo.png" class="d-inline-block" alt="Logo codo a codo"
                        width="150px">
                    Conf Bs As
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="#carousel">La conferencia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cards">Los Oradores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#lugar">El lugar y la fecha</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#form">Conviértete en orador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-success active" href="#">Comprar tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <form id="form_ticket" action="POST" method="">
            <fieldset>
                <input id="nombre" name="nombre" type="text" placeholder="Nombre" />
                <input id="apellido" name="apellido" type="text" placeholder="Apellido" />
                <input id="email" name="email" type="email" placeholder="Correo" />
            </fieldset>
            <fieldset>
                <label for="cantidad" value="1">Cantidad:</label>
                <input id="cantidad" name="cantidad" type="number" />
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria">
                    <option value="none"></option>
                    <option value="estudiante">Estudiante</option>
                    <option value="trainee">Trainee</option>
                    <option value="junior">Junior</option>
                </select>
            </fieldset>
            <fieldset>
                <input id="total" name="total" type="text" value="Total a Pagar: $" readonly />
            </fieldset>
            <fieldset>
                <button type="reset">Borrar</button>
                <button type="submit">Resumen</button>
            </fieldset>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="resources/js/form.js"></script>
</body>
